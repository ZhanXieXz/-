<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序算法</title>
</head>

<body>
    <script>
        const nums = [666, 6, 8, 3, 5, 100, 221, 525, 679, 2, 123, 556, 863, 999, 224,123,5,467,457,342,562,5,235,235,26,23,476,3457,3,5474,57,45];

        function insertionSort(nums) {
            // 1、直接从数组的下标1开始循环
            for (let i = 1; i < nums.length; i++) {
                // 2、 保存当前下标的元素
                let tem = nums[i];
                // 3、 保存当前的索引值
                let j = i;
                // 4、当前元素的前一位如果大于当前元素，那么进行替换。j减1，将所有大于当前元素tem的值都往后移
                // eg:[4,3,2,1] -> [3,4,2,1] -> [2,3,4,1] -> [1,2,3,4]
                while (nums[j - 1] > tem && j > 0) {
                    nums[j] = nums[j - 1];
                    j--;
                }
                // 5、 被处理后的j，就是当前元素的插入位置，进行替换
                nums[j] = tem;
            }
            return nums;

        }
        console.log(insertionSort(nums));
    </script>
</body>

</html>
